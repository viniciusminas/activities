<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura">
        <button onclick="calcularIMC()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const nome = document.getElementById("nome").value;
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (!nome || isNaN(peso) || isNaN(altura)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 25.0) {
                classificacao = "Peso normal";
            } else if (imc >= 25.0 && imc < 30.0) {
                classificacao = "Pré-obesidade";
            } else if (imc >= 30.0 && imc < 35.0) {
                classificacao = "Obesidade Grau 1";
            } else if (imc >= 35.0 && imc < 40.0) {
                classificacao = "Obesidade Grau 2";
            } else {
                classificacao = "Obesidade Grau 3";
            }

            const resultado = `Olá, ${nome}! Seu IMC é ${imc.toFixed(2)}, o que significa que você está classificado como "${classificacao}".`;
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
